name: Deploy to GitHub Pages

on:
  push:
    branches: [main] # あなたのデフォルトブランチ名に合わせてください

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install, build, and upload with Astro
        uses: withastro/action@v3
